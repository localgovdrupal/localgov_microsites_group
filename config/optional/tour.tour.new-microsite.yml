langcode: en
status: true
dependencies:
  module:
    - localgov_microsites_group
    - tour
id: new-microsite
label: "New Microsites"
module: localgov_microsites_group
routes:
  - route_name: view.localgov_microsites_overview.collection
tips:
  welcome:
    id: microsite-dashboard
    plugin: text
    label: Microsite Dashboard
    weight: -100
    position: auto
    selector: null
    body: "This is the microsites dashboard. Once you've created some microsites you'll be able to see them all here."
  add-a-microsite:
    id: add-a-microsite
    plugin: text
    label: "Add a microsite"
    weight: -100
    position: auto
    selector: .button--primary
    body: "Add a microsite here - you'll need to set a name, a hostname and an email address. These can be changed later."
  add-some-users-at-people:
    id: add-some-users-at-people
    plugin: text
    label: "Add some users"
    weight: -100
    position: auto
    selector: ".toolbar-icon-entity-user-collection "
    body: "<p>Before you can add users to a microsite you'll need to add accounts on the site.</p> <p>Manage accounts under <a href='/admin/people'>People</a> and you'll then be able to add them to each individual microsite.</p>"
